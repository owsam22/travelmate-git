<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Know Weather</title>
  <link href="https://cdn.jsdelivr.net/npm/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="Shortcut icon" href="WeatherIcon.jpg" type="image/jpg" />
  <script defer src="weather.js"></script>
  <script src="https://kit.fontawesome.com/da412b289c.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
    }
body {
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #f0f4ff 0%, #e6f0ff 100%);
  color: white;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.container {
  width: 90%;
  max-width: 450px;
  margin: 30px auto;
  padding: 20px;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 15px;
  backdrop-filter: blur(10px);
  box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
  flex-grow: 1;
}

h1 {
  background: linear-gradient(90deg, #4f46e5, #10b981);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  color: transparent;
}

.search-box {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px;
}

input {
  padding: 10px;
  font-size: 16px;
  width: 70%;
  border-radius: 5px;
  border: none;
  outline: none;
  text-align: center;
}

button {
  padding: 10px 15px;
  font-size: 16px;
  background-color: #4f46e5;
  color: #f0f4ff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  background-color: #10b981;
}

#loading {
  font-size: 18px;
  color: #4f46e5;
  margin-top: 10px;
  display: none;
}

#weatherInfo {
  margin-top: 20px;
  font-size: large;
  display: none;
  text-align: left;
  padding: 10px;
  background: linear-gradient(90deg, #a5b4fc, #6ee7b7);
  border-radius: 10px;
  color: #1f2937;
}

#weatherInfo p {
  margin: 8px 0;
}

/* Back to Home Button */
.back-home-btn {
  margin-top: 2rem;
  display: inline-block;
  background-color: #2185e8;
  color: #d4e9f4;
  text-decoration: none;
  padding: 0.7rem 1.2rem;
  border-radius: 25px;
  font-weight: bold;
  transition: background-color 0.3s ease, transform 0.3s ease;
  text-align: center;
  width: 200px;
  margin-left: 20px;
}

.back-home-btn:hover {
  background-color: #575ac7;
  transform: translateY(-2px);
}

    /* Footer Styles */
/* Footer */
.smart-footer {
  background: #f9fafb;
  color: #1e293b;
  padding: 40px 20px;
  font-family: 'Poppins', sans-serif;
  border-top: 1px solid #e2e8f0;
}

.footer-container {
  max-width: 1000px;
  margin: auto;
  text-align: center;
}

.footer-brand h2 {
  font-size: 2.2rem;
  margin-bottom: 5px;
}


.footer-brand p {
  font-size: 0.95rem;
  color: #64748b;
  margin-bottom: 30px;
}

.footer-brand a {
  font-size: 3rem;
  margin-bottom: 30px;
  font-weight: bold;
}

.footer-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 50px;
  margin-bottom: 30px;
}

.footer-box {
  flex: 1 1 200px;
  text-align: center;
}

.footer-box h4 {
  font-size: 1.05rem;
  color: #0f172a;
  margin-bottom: 12px;
}

.footer-box ul {
  list-style: none;
  padding: 0;
}

.footer-box ul li {
  margin: 6px 0;
}

.footer-box ul li a {
  text-decoration: none;
  color: #334155;
  font-size: 0.9rem;
  transition: color 0.3s ease;
}

.footer-box ul li a:hover {
  color: #14b8a6;
}


.social-icons-colorful a {
  font-size: 2rem;
  margin: 0 10px;
  padding: 12px;
  border-radius: 50%;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
  background-color: transparent;
  text-decoration: none;

}

.social-icons-colorful a:hover {
  transform: scale(1.15);
  background-color: rgba(0, 0, 0, 0.05);
  /* soft gray hover bg */
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
}


/* Brand-specific colors */
.bxl-github {
  color: #333;
}

.bxl-instagram {
  color: #E1306C;
}

.bxl-twitter {
  color: #1DA1F2;
}

.bxl-linkedin {
  color: #0A66C2;
}

.bxl-youtube {
  color: #FF0000;
}

.ai-bot img {
  width: 60px;
  margin-bottom: 10px;
  animation: float 4s ease-in-out infinite;
  transition: transform 0.4s;
}

.ai-bot img:hover {
  transform: scale(1.1);
}

.ai-bot p {
  font-size: 0.85rem;
  color: #64748b;
}

/* Footer Copy */
.footer-copy p {
  font-size: 0.75rem;
  color: #94a3b8;
}

/* Animations */
@keyframes fadeIn {
  from {
    opacity: 0;
  }

  to {
    opacity: 1;
  }
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(15px);
  }

  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes float {

  0%,
  100% {
    transform: translateY(0);
  }

  50% {
    transform: translateY(-6px);
  }
}

.animate-fade-in {
  animation: fadeIn 1s ease forwards;
}

.animate-slide-in {
  animation: slideIn 0.8s ease forwards;
}

.animate-float {
  animation: float 4s ease-in-out infinite;
}

/* Animation delays */
.delay-1 {
  animation-delay: 0.2s;
}

.delay-2 {
  animation-delay: 0.4s;
}

.delay-3 {
  animation-delay: 0.6s;
}

.delay-4 {
  animation-delay: 0.8s;
}

/* Responsive Fixes */
@media (max-width: 768px) {
  .footer-grid {
    flex-direction: column;
    gap: 30px;
  }
}


  </style>
</head>

<body>

  <a href="index.html" class="back-home-btn">⬅️ Back to Home</a>
  <div class="container">
    <h1>Weather Webpage <i class="fa-solid fa-cloud"></i></h1>
    
    <!-- Back to Home Button -->
    
    <div class="search-box">
      <input type="text" id="city" placeholder="Enter your city">
      <button id="but" onclick="getWeather()">
        <i class="fa-solid fa-magnifying-glass"></i> Search
      </button>
    </div>
  
    <div id="loadingText" class="hidden"></div>
    <div id="weatherInfo"></div>
    <div id="forecast-info"></div>
  </div>
  
  <!-- Footer placed outside the main container -->
<footer id="end" class="smart-footer">
  <div class="footer-container">

    <!-- Brand Section -->
    <div class="footer-brand">
        <a href="#" style="text-decoration: none;"><i class="fa-solid fa-compass"></i>
        <span class="gradient-text">TravelMate</span></a>
      <p class="animate-slide-in">AI-powered journeys made effortless.</p>
    </div>

    <!-- Grid Layout -->
    <div class="footer-grid">

      <!-- Quick Links -->
      <div class="footer-box animate-slide-in delay-1">
        <h4>Quick Links</h4>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </div>

      <!-- Social Media -->
<div class="footer-box animate-slide-in delay-2">
  <h4>Connect</h4>
  <div class="social-icons-colorful">
    <a href="https://github.com/owsam22"><i class="bx bxl-github"></i></a>
    <a href="https://instagram.com/owsam22"><i class="bx bxl-instagram"></i></a>
    <a href="https://twitter.com/owsam22"><i class="bx bxl-twitter"></i></a>
    <a href="https://linkedin.com"><i class="bx bxl-linkedin"></i></a>
    <a href="https://youtube.com/@samarpan.22"><i class="bx bxl-youtube"></i></a>
  </div>
</div>


      <!-- AI Travel Assistant -->
      <div class="footer-box animate-float delay-3 ai-bot">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712105.png" alt="AI Assistant" />
         <p>Planning your next smart trip...</p>
      </div>

    </div>

    <!-- Footer Copy -->
    <div class="footer-copy animate-fade-in delay-4">
      <p>© 2025 TravelMate. All rights reserved.</p>
    </div>

  </div>
</footer>

</body>
</html>
