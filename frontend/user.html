<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile | TravelMate</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<link rel="stylesheet" href="user.css">
</head>
<body>

  <!-- HEADER -->
<header>
  <div class="container nav-container">
    <h1 class="logo"><i class="fa-solid fa-compass"></i> <span class="gradient-text"><a href="index.html">TravelMate</a></span></h1>
    <nav>
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="weather.html"><i class="fas fa-cloud-sun"></i> Weather</a>
      </ul>
    </nav>
  </div>
</header>


  <!-- MAIN PROFILE CONTENT -->
  <main>
    <div class="profile-card">
      <div id="userInfo" style="display: none;">
        <img id="userPhoto" alt="User Photo" />
        <h2 id="userName">User Name</h2>
        <p id="userEmail">user@example.com</p>
      </div>

      <div id="authButtons">
        <button id="loginBtn" class="btn btn-login" onclick="googleLogin()">
          <i class="fas fa-sign-in-alt"></i> Login with Google
        </button>
        <button id="logoutBtn" class="btn btn-logout" onclick="logout()" style="display: none;">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>

      <button class="btn btn-weather" onclick="window.location.href='weather.html'">
        <i class="fas fa-cloud-sun"></i> Check Weather
      </button>

      <div id="liveWeatherDisplay"></div>

      <button class="btn btn-home" onclick="window.location.href='index.html'">
        <i class="fas fa-arrow-left"></i> Back to Home
      </button>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    © 2025 TravelMate. Built with ❤️ for smart travelers. |
    <a href="https://github.com/owsam22">GitHub</a>
  </footer>

  <script type="module">
    import { auth, onAuthStateChanged } from './firebase.js';

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById('userInfo').style.display = 'block';
        document.getElementById('loginBtn').style.display = 'none';
        document.getElementById('logoutBtn').style.display = 'inline-block';

        document.getElementById('userPhoto').src = user.photoURL;
        document.getElementById('userName').textContent = user.displayName;
        document.getElementById('userEmail').textContent = user.email;
      } else {
        document.getElementById('userInfo').style.display = 'none';
        document.getElementById('loginBtn').style.display = 'inline-block';
        document.getElementById('logoutBtn').style.display = 'none';
      }
    });
  </script>

</body>
</html>
