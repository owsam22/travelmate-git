<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AI Travel Suggestion | TravelMate</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="r.css">
  <link href="https://cdn.jsdelivr.net/npm/boxicons/css/boxicons.min.css" rel="stylesheet">

</head>

<body>

  <div class="page-wrapper">
    <main>
      <div class="recommendation-box">
        <h2><i class="fas fa-map-signs"></i> Customize Your Trip</h2>
        <form id="tripForm">
          <div class="form-group">
            <label class="icon-label" for="tripType"><i class="fas fa-globe-asia"></i> Trip Type</label>
            <select id="tripType" required>
              <option value="">Select Trip Type</option>
              <option value="Relaxation">Relaxation</option>
              <option value="Adventure">Adventure</option>
              <option value="Cultural">Cultural</option>
              <option value="Nature">Nature</option>
              <option value="Luxury">Luxury</option>
              <option value="Road Trip">Road Trip</option>
              <option value="Solo Travel">Solo Travel</option>
              <option value="Family Vacation">Family Vacation</option>
            </select>
          </div>

          <div class="form-group">
            <label class="icon-label" for="interests"><i class="fas fa-heart"></i> Interests</label>
            <div class="tag-input-wrapper">
              <input type="text" id="interestsInput" placeholder="Type or select interests..." list="interestList" />
              <datalist id="interestList">
                <option value="Beaches">
                <option value="Mountains">
                <option value="Hiking">
                <option value="Museums">
                <option value="Food & Cuisine">
                <option value="Photography">
                <option value="Wildlife">
                <option value="Shopping">
                <option value="Spiritual">
                <option value="Technology">
                <option value="Art & Design">
                <option value="Nightlife">
                <option value="Historical Sites">
              </datalist>
              <div id="selectedTags"></div>
            </div>
          </div>

          <div class="form-group">
            <label class="icon-label" for="budget"><i class="fas fa-wallet"></i> Budget Type</label>
            <select id="budget" required>
              <option value="">Select Budget</option>
              <option value="Moderate">Moderate</option>
              <option value="Mid-Range">Mid-Range</option>
              <option value="Luxury">Luxury</option>
            </select>
          </div>

          <div class="form-group">
            <label class="icon-label" for="days"><i class="fas fa-calendar-day"></i> No. of Days</label>
            <input type="number" id="days" placeholder="e.g. 5" min="1" required />
          </div>

          <div class="form-group">
            <label class="icon-label" for="groupType"><i class="fas fa-users"></i> People</label>
            <select id="groupType" required>
              <option value="">Select</option>
              <option value="Solo">Solo</option>
              <option value="Couple">Couple</option>
              <option value="Friends">Friends</option>
              <option value="Family">Family</option>
            </select>
          </div>

          <div class="form-group">
            <label class="icon-label" for="travelDate"><i class="fas fa-calendar-alt"></i> Travel Date
              (optional)</label>
            <input type="date" id="travelDate" />
          </div>

<div class="form-group">
  <label class="icon-label"><i class="fas fa-globe"></i> Trip Scope</label>
  <div class="radio-options">
    <label for="scopeIndia">
      <input type="radio" id="scopeIndia" name="scope" value="India" checked />
      In India
    </label>

    <label for="scopeGlobal">
      <input type="radio" id="scopeGlobal" name="scope" value="Global" />
      Around the Globe
    </label>

    <label for="scopeNearby">
      <input type="radio" id="scopeNearby" name="scope" value="Nearby" onclick="getLocation()" />
      Nearby
    </label>
  </div>
</div>



          <div class="form-group">
            <label class="icon-label" for="notes"><i class="fas fa-pencil-alt"></i> Additional Notes</label>
            <textarea id="notes" rows="3" placeholder="Any special requests or notes..."></textarea>
          </div>

          <button type="submit" class="submit-btn">Get My AI Recommendation</button>
        </form>
        <a href="index.html" class="back-link">← Back to Home</a>
      </div>
    </main>

    <footer id="end" class="smart-footer">
      <div class="footer-container">

        <!-- Brand Section -->
        <div class="footer-brand">
          <a href="#" style="text-decoration: none;"><i class="fa-solid fa-compass"></i>
            <span class="gradient-text">TravelMate</span></a>
          <p class="animate-slide-in">AI-powered journeys made effortless.</p>
        </div>

        <!-- Grid Layout -->
        <div class="footer-grid">

          <!-- Quick Links -->
          <div class="footer-box animate-slide-in delay-1">
            <h4>Quick Links</h4>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
            </ul>
          </div>

          <!-- Social Media -->
          <div class="footer-box animate-slide-in delay-2">
            <h4>Connect</h4>
            <div class="social-icons-colorful">
              <a href="https://github.com/owsam22"><i class="bx bxl-github"></i></a>
              <a href="https://instagram.com/owsam22"><i class="bx bxl-instagram"></i></a>
              <a href="https://twitter.com/owsam22"><i class="bx bxl-twitter"></i></a>
              <a href="https://linkedin.com"><i class="bx bxl-linkedin"></i></a>
              <a href="https://youtube.com/@samarpan.22"><i class="bx bxl-youtube"></i></a>
            </div>
          </div>


          <!-- AI Travel Assistant -->
          <div class="footer-box animate-float delay-3 ai-bot">
            <img src="https://cdn-icons-png.flaticon.com/512/4712/4712105.png" alt="AI Assistant" />
            <p>Planning your next smart trip...</p>
          </div>

        </div>

        <!-- Footer Copy -->
        <div class="footer-copy animate-fade-in delay-4">
          <p>© 2025 TravelMate. All rights reserved.</p>
        </div>

      </div>
    </footer>

    <script type="module">
      import { auth, onAuthStateChanged } from './firebase.js';

      onAuthStateChanged(auth, (user) => {
        if (!user) {
          // Redirect before anything else renders
          window.location.href = 'user.html';
        }
      });
    </script>


    <script src="r.js"></script>
</body>

</html>
